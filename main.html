<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="Alex Fedorov" />
		<link type="text/css" rel="stylesheet" href="./main.css" media="all" />
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="./js/libraries/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="./js/plugins/jquery.kiss.log.viewer.js"></script> 
		<script type="text/javascript" src="./js/plugins/jquery.kiss.log.pager.js"></script> 
    <script type="text/javascript" src="./js/plugins/jquery.kiss.log.legend.js"></script> 
    <script type="text/javascript" src="./js/plugins/jquery.kiss.log.settings.js"></script> 
		<script type="text/javascript" src="./main.js"></script> 
    </head>
    <body  style="overflow:auto">
    
    <img id="logo" src="./images/logo.png">
    <input type="button" id="openFile" value="Open file"/>

    <!-- graph settings -->
    <a id="settings" href="#" style="display:none;"><i class="fa fa-cog fa-lg" aria-hidden="true"></i>&nbsp;</a> 
    <div id="settings_panel">
      <a id="settings_close_button" style="cursor: pointer;"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
      <a id="settings_add_chart" style="cursor: pointer;" ><i class="fa fa-plus-circle" aria-hidden="true"></i> add chart</a>
      <a id="settings_save" style="cursor: pointer;" ><i class="fa fa-check" aria-hidden="true"></i> apply settings</a>
    </div>
    <script id="chart_tpl" type="x-template">
      <div class="chart">
     name <input type="text" class="chart_name" name="" value="{{chart_name}}" />
      <a class="delete_chart" style="cursor: pointer;"><i class="fa fa-trash" aria-hidden="true"></i></a>
      <div class="fields"> </div>
      <a class="add_field" style="cursor: pointer;" ><i class="fa fa-plus-circle" aria-hidden="true"></i> add field</a>
      </div>
    </script>
    <script id="field_tpl" type="x-template">
      <div>
        <select>
          {{options}}
        </select> 
      <a class="delete_field" style="cursor: pointer;"><i class="fa fa-trash" aria-hidden="true"></i></a>
      </div>
    </script>
    <!-- / graph settings -->


    <div id="container">
      <div id="left-c" style="float: left; width: 200px;"> 
        <div id="legend" style="width:100%"></div>   
      </div>
      <div id="right-c" style="overflow: hidden;">
        <div id="log" style="width:100%;height: 600px;position: relative;"></div>   
        <div id="pager" style="width:100%;position: relative;"></div>   
        <div id="rawdata" style="width:100%;position: relative;">
        </div>   
      </div>
    </div>
    </body>
</html>
