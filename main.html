<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="Alex Fedorov" />
		<link type="text/css" rel="stylesheet" href="./main.css" media="all" />
        <script type="text/javascript" src="./js/libraries/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="./js/plugins/jquery.kiss.log.viewer.js"></script> 
		<script type="text/javascript" src="./js/plugins/jquery.kiss.log.pager.js"></script> 
    <script type="text/javascript" src="./js/plugins/jquery.kiss.log.legend.js"></script> 
    <script type="text/javascript" src="./js/plugins/jquery.kiss.log.settings.js"></script> 
		<script type="text/javascript" src="./main.js"></script> 
    </head>
    <body  style="overflow:auto">
    
    <input type="button" id="openFile" value="Open file"/>
    <a id="settings" href="#">customize graph</a> 
    <div id="settings_panel">
      <a id="settings_close_button" style="cursor: pointer;">x</a>
      <button id="settings_add_chart">add chart</button>
      <button id="settings_save">save</button>
    </div>
    <script id="chart_tpl" type="x-template">
      <div class="chart">
     name <input type="text" class="chart_name" name="" value="{{chart_name}}" />
      <a class="delete_chart" style="cursor: pointer;">remove chart</a>
      <div class="fields"> </div>
      <button class="add_field">add field</button>
      </div>
    </script>
    <script id="field_tpl" type="x-template">
      <div>
        <select>
          <option>{{selected}}</option> 
          {{options}}
        </select> 
      <a class="delete_field" style="cursor: pointer;">remove field</a>
      </div>
    </script>


    <div id="container">
      <div id="left-c" style="float: left; width: 200px;"> 
        <div id="legend" style="width:100%"></div>   
      </div>
      <div id="right-c" style="overflow: hidden;">
        <div id="log" style="width:100%;height: 600px;position: relative;"></div>   
        <div id="pager" style="width:100%;position: relative;"></div>   
        <div id="rawdata" style="width:100%;position: relative;">
        </div>   
      </div>
    </div>
    </body>
</html>
